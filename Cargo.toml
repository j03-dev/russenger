[workspace]
resolver = "2"
members = ["russenger", "russenger_macro"]

[workspace.dependencies]
# Web framework and HTTP handling
actix-web = "4"
actix-files = "0.6.5"
reqwest = "0.12.4"

# Async utilities
async-trait = "0.1.77"
tokio = "1.38.0"

# Database
sqlx = "0.8"

# Serialization and Templating
serde = "1.0"
serde_json = "1.0.107"
tera = "1.19.1"

# Environment and Configuration
dotenv = "0.15.0"

# Utility libraries
lazy_static = "1.4.0"

# Error handling
anyhow = "1.0.95"

russenger_macro = { version = "0.1.2", path = "russenger_macro" }
