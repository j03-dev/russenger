[package]
name = "russenger"
version = "0.1.2"
edition = "2021"

[lib]
name = "russenger"
path = "src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.11.18", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
dotenv = "0.15.0"
sqlx = { version = "0.7.1", features = [
  "runtime-tokio-rustls",
  "postgres",
  "sqlite",
  "mysql",
  "macros",
] }
lazy_static = "1.4.0"
url = "2.4.1"
serde_json = "1.0.107"
actix-web = "4"
async-trait = "0.1.77"
tokio = "1.36.0"
